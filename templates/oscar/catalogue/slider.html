{% load static %}
<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators mb-0">
    <li data-target="#carouselExampleIndicators bg-secondary" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 img-fluid" src="{% static 'img/s3.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 img-fluid" src="{% static 'img/s4.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 img-fluid" src="{% static 'img/s5.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
       <img class="d-block w-100 img-fluid" src="{% static 'img/s4.jpg' %}" alt="Forth slide">
    </div>
    <div class="carousel-item">
       <img class="d-block w-100 img-fluid" src="{% static 'img/s5.jpg' %}" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="bg-secondary pt-2 px-2 rounded-circle">
      <span class="carousel-control-prev-icon m-1" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </span>
  </a>
  <a class="carousel-control-next " href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="bg-secondary pt-2 px-2 rounded-circle">
    <span class="carousel-control-next-icon bg-secondary " aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </span>
  </a>
</div>
